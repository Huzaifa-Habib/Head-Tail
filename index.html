<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Head & Tail</title>

    
</head>
<body>
<div class="container-fluid">
    <div class="row" >
        <div class="first col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

             <center> <h1 class="main-heading">Dice to select who toss coin</h1> </center>

             <center><button onClick="select()" id="dice">Dice</button></center>
             <center> <h2 id="select"></h2></center>
        </div>


<div class="toss-box col- col-sm col-md col-lg col-xl col-xxl" id="box">


    <input type="radio" id="head" name="option" value="Heads">
    <label for="head" class="head">Heads</label>
    
    

     <input type="radio" id="tail" name="option" value="Tail">
    <label for="tail" class="tail">Tail</label>
    <br>
    <br>

    <button onClick="toss()" class="toss">Toss</button>
    <h3 id="choice"></h3>

    <h3 id="result"></h3>

    <h3 id="finalResult"></h3>

    <div class="score">
        <h3 >User One : <span id="user1"></span> </h3>
        <h3 >User Two : <span id="user2"></span> </h3>
    </div>

        
    <center><h3 id="finallResult"></h3></center>


</div>
    </div>

</div>






  
        

    

    <script src="./app.js"></script>
</body>
</html>
